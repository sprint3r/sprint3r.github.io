<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SPRINT3r | Developing software should be fun</title>
    <link href='https://fonts.googleapis.com/css?family=Muli' rel='stylesheet' type='text/css'>    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://use.fontawesome.com/25f246f596.js"></script>
    <script src="assets/libs/angular/angular.min.js" charset="utf-8"></script>
    <script src="assets/libs/moment/moment.min.js"></script>
    <script src="app/module.js" charset="utf-8"></script>
    <script src="app/components/teamDirectoryComponent.js" charset="utf-8"></script>
    <script src="app/components/eventListComponent.js" charset="utf-8"></script>
  </head>
  <body ng-app="sprint3rApp" id="top" data-spy="scroll" data-target=".navbar-fixed-top">
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header page-scroll">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>

        <div id="navbar" class="navbar-collapse collapse navbar-ex1-collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a class="page-scroll" href="#event">Events</a></li>
            <li><a class="page-scroll" href="#team">Craftsmen</a></li>
            <li><a class="page-scroll" href="#contact">Geeky Base</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <section id="header">
      <div class="header">
        <div class="jumbotron home">
          <div class="container">
            <img class="site-logo-big" src="assets/img/sprint3r-white.png">
            <p>เราคือกลุ่มคนที่เชื่อว่า</p>
            <p>"การทำ Software ต้องสนุก"</p>
            <p>"เราต้องพัฒนาและฝึกฝนตนเองอยู่เสมอ"</p>
          </div>
        </div>
      </div>
    </section>

    <section id="event">
      <div class="full-header event-header">
        <div class="container">
          <h2>Upcoming Events</h2>
        </div>
      </div>

      <div class="event">
        <div class="container">
          <event-list></event-list>
        </div>
      </div>

      <div class="full-footer event-footer">
        <div class="container">
          <h2><a href="https://facebook.com/geekybase/events">Check out more events >></a></h2>
        </div>
      </div>
    </section>

    <section id="team">
      <div class="full-header team-header">
        <div class="container">
          <h2>Craftsmen</h2>
        </div>
      </div>

      <div class="team">
        <div class="container">
          <team-directory col="4"></team-directory>
        </div>
      </div>
    </section>

    <section id="contact">
      <div class="contact">
        <div class="container">
          <div class="row">
            <div class="col-md-3 section-header-wrapper">
              <div class="section-header section-header-contact">
                <i class="fa fa-home fa-5x" aria-hidden="true"></i>
                <h2>Geeky Base</h2>
                <p>
                  <a class="link" href="https://www.facebook.com/SPRINT3RGroup/?fref=ts"><i class="fa fa-facebook-official icon" aria-hidden="true"></i> &nbsp; SPRINT3RGroup</a>
                </p>
              </div>
            </div>
            <div class="col-md-9">
              <iframe
                width="600"
                height="450"
                frameborder="0" style="border:0"
                src="https://www.google.com/maps/embed/v1/place?key=AIzaSyDsqtPpT-SpX6ONceXPfYLrgK7Xe2yiQOc&q=Geeky+Base" allowfullscreen>
              </iframe>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="assets/js/scrolling-nav.js" charset="utf-8"></script>
